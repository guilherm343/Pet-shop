<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Little Pet Shop - Cadastro</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div id="container_cadastro">
        <div id="esquerda-cadastro">
            <div id="container-cadastro">
                <img src="img/Logo pet.png" id="logo-cadastro">
            </div>
            <div id="contato-conteudo-cadastro">
                <form id="frm-contato" action="#">

                    <input id="frm-email2-cadastro" type="email" 
                        placeholder="Insira seu e-mail aqui" required 
                    />
                    <input id="frm-nome-cadastro" type="text"
                        placeholder="Insira seu nome aqui" required 
                     />

                    <input id="frm-sobrenome-cadastro" type="text" 
                        placeholder="Insira seu sobrenome" required 
                    />

                    <input id="frm-senha2-cadastro" type="password"
                        placeholder="Insira sua senha" required
                    />

                </form>

                <!--Fim da div de login-->
            </div>
            <div id="contato-conteudo2-cadastro">
                <form id="frm-contato2-cadastro" action="#">
                    <input id="frm-genero-cadastro" type="text" placeholder="Gênero" required />

                    <input id="frm-cpf-cadastro" type="text" placeholder="CPF" required />

                    <p id="criar-cadastro">
                        <a href="home.html">
                            <b>Criar sua conta</b>
                        </a>
                    </p>
                    <p id="voltar-cadastro">
                        <a href="login.html">
                            Voltar
                        </a>
                    </p>
                    <p id="texto-termos-cadastro">
                        Ao criar uma conta, você concorda com os Termos e Condições de Uso da Little Pet Shop. Para
                        saber
                        como tratamos os seus dados pessoais, acesse o nosso Aviso de Privacidade.
                    </p>
                </form>
            </div>
        </div>
        <div id="direita-cadastro">
            <div id="conteudo3-cadastro">
                <img src="img/Rectangle 24.png" id="foto-cachorro-cadastro">
            </div>
        </div>
    </div>
</body>

</html>
